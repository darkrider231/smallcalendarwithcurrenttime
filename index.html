<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Calendar</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="task">Tasks</div>
    <h1 class="month">November 2022</h1>
    <table class="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th class="date" onclick="Nov1st()">1</th>
                <th class="date">2</th>
                <th class="date">3</th>
                <th class="date">4</th>
                <th class="date">5</th>
            </tr>
            <tr>
                <th class="date">6</th>
                <th class="date">7</th>
                <th class="date">8</th>
                <th class="date">9</th>
                <th class="date">10</th>
                <th class="date">11</th>
                <th class="date">12</th>
            </tr>
            <tr>
                <th class="date">13</th>
                <th class="date">14</th>
                <th class="date">15</th>
                <th class="date">16</th>
                <th class="date">17</th>
                <th class="date">18</th>
                <th class="date">19</th>
            </tr>
            <tr>
                <th class="date">20</th>
                <th class="date">21</th>
                <th class="date">22</th>
                <th class="date">23</th>
                <th class="date">24</th>
                <th class="date">25</th>
                <th class="date">26</th>
            </tr>
            <tr>
                <th class="date">27</th>
                <th class="date">28</th>
                <th class="date">29</th>
                <th class="date">30</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    </table>
    <h1 id="clock">Current Time: </h1>
    <script src="index.js"></script>
</body>
</html>
